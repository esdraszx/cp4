<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" type="text/css"/>
    </head>
    <body>
      
        <div id="app">
            <div class="adminMenu">
                <h1>Administration</h1><hr/>
                <ul>
                    <li><a id="home" href="index.html"><button>Home</button></a></li>
                    <li>Seach User: <input v-model="username"type="text" value="" placeholder="Enter Username"><button @click="getAll">Search</button></li>
                    <li><button @click="getAllUsers">Show All</button></li>
                </ul>
            </div><br/>
            <table class="table">
                <thead>
                    <th>Date</th>
                    <th>Clock-In</th>
                    <th>Clock-Out</th>
                    <th>Username</th>
                    <th>Delete</th>
                </thead>
                <tbody v-for="row in rows">
                    <tr>
                        <td>{{ row.date }}</td>
                        <td><input type="text" v-model="row.clockIn"></td>
                        <td><input type="text" v-model="row.clockOut"></td>
                        <td>{{ row.username }}</td>
                        <td><button id="delete" @click="deleteItem(row._id)" class="btn btn-danger">X</button></td>
                    </tr>
                </tbody>
            </table>
            <div id="save">
                <button @click="saveAll">Save</button>
            </div>
            

        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js" integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA=" crossorigin="anonymous"></script>
        <script src="admin.js"></script>

    </body>
</html>
