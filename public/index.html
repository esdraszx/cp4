<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width"/>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div id="app">
            <a id="admin" href="admin.html">Administration</a>
            <div id="box">
                <h1>Clock In or Out</h1>
                <div class="form">
                    <input v-model="username" type="text" name="username" id="userName" required><br/>
                    <input type="text" name="in" id="clock" placeholder="Current Time"><br/>
                    <button type="submit" @click="submitIn" id="in">Clock-In</button>
                    <button type="submit" @click="submitOut" id="out">Clock-Out</button><br/>
                </div>
            </div><br/>
            <table class="table">
                <thead>
                    <th>Date</th>
                    <th>Clock-In</th>
                    <th>Clock-Out</th>
                    <th>Username</th>
                </thead>
                <tbody v-for="row in rows">
                    <tr>
                        <td>{{ row.date }}</td>
                        <td>{{ row.clockIn }}</td>
                        <td>{{ row.clockOut }}</td>
                        <td>{{ row.username }}</td>
                    </tr>
                </tbody>
            </table>
        
        
        </div>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> 
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js" integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA=" crossorigin="anonymous"></script>
        <script src="index.js"></script>

    </body>
</html>
